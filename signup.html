
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            margin-bottom: 1.5rem;
            color: #3E4FA4; /* Dark blue for the heading */
            font-size:3vw;
        }

        input:required::after {
            content: "*";
            color: red;
        }

        .form {
            width: 25vw;
            padding: 2rem;
            background-color: #fff; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333; /* Dark gray for the label text */
        }

        .input-group input {
            width: 100%;
            font-size: 1em;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .checkbox {
           position: absolute;
            margin-top: 3vh;
            margin-left: 2vw;
            color: #333; /* Dark gray for the checkbox label */
        }

        .signnup {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #3E4FA4; /* Dark blue for the "Sign Up" button */
            color: #fff;
            font-weight: 700;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 10vh;
        }

        .signnup:hover {
            background-color: #7C57F5; /* Light purple on hover for the button */
        }

        .star {
            color: red;
        }
        .para{
            position: absolute;
            width: 25vw;
            margin-left: 5vw;
            font-size: 1.2vw;
              margin-bottom: 35vh;
        }
       @media(max-width:914px){
        .form{
            width: 65vw;
        }
        .form h1{
            font-size: 4vw;

        }
        .checkbox{
            margin-top: 4vh;
            margin-left:1vw;
        }
        .para{
            width: 30vh;
            margin-top: 2.2vh;
            font-size: 1em;
            margin-left: 7vw;
        }
       }
    </style>
</head>

<body>
    <div class="form">
        <form action="createprofile.html">
            <h1>Sign Up</h1>
            <div class="input-group">
                <label for="name">Full Name <span class="star">*</span></label>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email <span class="star">*</span></label>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <label for="username">User Name <span class="star">*</span></label>
                <input type="text" id="username" placeholder="User Name" required>
            </div>
            <div class="input-group">
                <label for="password">Password <span class="star">*</span></label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="agree">
                <label for="agree">
                  
                </label>
            </div>
            <div class="para">
                <p> I agree to the terms of the User</p>
            </div>
            <div class="signupbutton">
                <button class="signnup">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</body>

</html>
