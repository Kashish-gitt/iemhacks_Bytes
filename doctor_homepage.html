<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            transition: margin-left 0.3s ease;
        }

        /* Navbar styles */
        .navbar {
            position: absolute;
            top: 0;
            
            width: 20vw;
            height: 100%;
            background-color: #007bff;
            color: white;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .navbar-title {
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Sidebar styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -20vw;
            width: 20vw;
            height: 100%;
            background-color: #007bff;
            color: white;
            padding: 2rem;
            z-index: 100;
            transition: left 0.3s ease;
        }

        .sidebar.open {
            left: 0;
        }

        .navbar-title {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            cursor: pointer;
        }

        .profile {
            position: absolute;
            background-color: #f4f4f4;
            padding: 1rem;
            /* text-align: center; */
            border-bottom: 1px solid #ccc;
            width: 17.9vw;
            height:35vh;
            margin-top: 2vh;
        }

        .profile img {
            position: absolute;
            width: 6vw;
            height: 10vh;
            border-radius: 100%;
            border: black solid;
            object-fit: cover;
            margin-bottom: 0.5rem;
            margin-left: 5vw;
        }

        .profile h3 {
            position: absolute;
            margin: 0;
            color: #333;
            margin-top: 13vh;
            margin-left: 4vw;
        }

        /* .profile p {
            /* position: absolute; */
            /* margin: 0; */
            /* color: #777; */
            /* margin-top: 16vh; */
            /* margin-left: 4vw; */
       /* } */

        .sign-out-btn {
            color: #007bff;
            cursor: pointer;
            position: absolute;
            margin-top: 30vh;
            margin-left: 5.5vw;
        }
        .para2{
            position: absolute;
            margin-left: 2vw;
            margin-top:20vh; 
            color: #333;

        }
        .para1{
            position: absolute;
            margin-left: 5vw;
            margin-top:17vh; 
            color: #333;

        }

        /* Main content styles */
        .main-content {
            margin-left: 25vw;
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }

        /* Dashboard container */
        .dashboard-container {
            display: flex;
            justify-content: space-between;
        }

        /* Search bar */
        .search-patients {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            margin-top: 15vh;
        }

        .search-patients label {
            margin-right: 1rem;
            font-weight: bold;
        }

        .search-patients input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 40vw;
        }

        .search-patients button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }

        .search-patients button:hover {
            background-color: #0056b3;
        }

        /* Patient list */
        .patient-list {
            list-style: none;
            padding: 0;
        }

        .patient-item {
            padding: 1rem;
            border: 1px solid #ccc;
            margin-bottom: 0.5rem;
            background-color: #fff;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .patient-item:hover {
            background-color: #f0f0f0;
        }
        .main-content h1{
            margin-left: 19vw;
            margin-top: 18vh;
        }

        /* Add more styles as needed */
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-title" onclick="toggleSidebar()">Doctor Appointment Management</div>
        <div class="profile">
            <img src="doctor_profile.jpg" alt="Doctor Profile">
            <h3>Dr. John Doe</h3>
            <p class="para1">Cardiology</p>
            <p class="para2">john.doe@example.com</p>
            <button class="sign-out-btn">Sign Out</button>
        </div>
    </div>

 

        <div class="main-content">
            <h1>Welcome, Dr. John Doe</h1>
            <div class="search-patients">
                <label for="patient-search">Search Patients:</label>
                <input type="text" id="patient-search" placeholder="Enter patient name">
                <button id="search-button">Search</button>
            </div>

            <ul id="patient-list">
                <!-- Patient items will be dynamically added here -->
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Doctor Appointment Management</p>
    </footer>

    <script>
        // JavaScript code for searching patients (simulated for demonstration)
        document.getElementById("search-button").addEventListener("click", searchPatients);

        function searchPatients() {
            const searchTerm = document.getElementById("patient-search").value;

            // Simulate searching patients and displaying results (replace with actual search logic)
            const patients = [
                { name: "Patient 1", age: 35, gender: "Male" },
                { name: "Patient 2", age: 28, gender: "Female" },
                { name: "Patient 3", age: 42, gender: "Male" },
            ];

            // Clear previous search results
            const patientList = document.getElementById("patient-list");
            patientList.innerHTML = '';

            // Display search results
            patients.forEach(patient => {
                const patientItem = document.createElement("li");
                patientItem.textContent = `${patient.name} (Age: ${patient.age}, Gender: ${patient.gender})`;
                patientList.appendChild(patientItem);
            });
        }
    </script>
</body>
</html>
