<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Doctor-Patient Chat</title>
    <style>
        /* Basic CSS styles for the chatbox */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        .message-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .message-container.patient {
            background-color: #eff5fc;
        }

        .message-container.doctor {
            background-color: #d4edda;
            text-align: right;
        }

        /* Chat input and send button */
        .chat-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .send-button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Doctor-Patient Chat</h1>
        <div id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="message" class="chat-input" placeholder="Type your message">
            <button id="send" class="send-button">Send</button>
        </div>
    </div>

    <script>
        // JavaScript for handling chat functionality
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message");
        const sendButton = document.getElementById("send");

        // Function to add a new message to the chat
        function addMessage(message, sender) {
            const messageContainer = document.createElement("div");
            messageContainer.textContent = message;
            messageContainer.classList.add("message-container", sender);
            chatMessages.appendChild(messageContainer);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to the latest message
        }

        // Event listener for the send button
        sendButton.addEventListener("click", () => {
            const message = messageInput.value;
            if (message.trim() !== "") {
                addMessage(message, "patient"); // Add patient's message
                // Simulate a reply from the doctor (replace with actual logic)
                setTimeout(() => {
                    addMessage("This is the doctor's reply.", "doctor");
                }, 1000);
                messageInput.value = ""; // Clear the input field
            }
        });

        // Simulate an initial greeting from the doctor
        setTimeout(() => {
            addMessage("Hello! How can I help you today?", "doctor");
        }, 1000);
    </script>
</body>
</html>
